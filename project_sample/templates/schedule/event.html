{% extends "site_base.html" %}
{% block body %}
<div class="event_actions">
    <a href="{% url s_edit_event event.id %}"> Edit</a>
    <a href="{% url s_delete_event event.id %}"> Delete</a>
</div>

<h1>{{event.title}}</h1>
<p>from {{event.start|date:"D M, Y"}} {{event.start|time:"h:i a"}} to {{event.end|date:"D M, Y"}} {{event.end|time:"h:i a"}}</p>
<p>{{event.description}}</p>
{% endblock %}
